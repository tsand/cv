name: Compile LaTeX

on: push

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Compile LaTeX document
      uses: xu-cheng/latex-action@v2
      with:
        root_file: cv.tex

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        path: cv.pdf
